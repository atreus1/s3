<ion-view view-title="Profil">
    <ion-content>
               
    <nvd3 options="options" data="profile"></nvd3>
     <h2 class="assertive" ng-show="debt >= 0"style="position: absolute; margin-top: -300px; margin-left: 40%;"><i class="icon ion-social-usd assertive"></i> {{debt}}</h2>
     <h2 class="balanced" ng-show="debt < 0"style="position: absolute; margin-top: -300px; margin-left: 40%;"><i class="icon ion-social-usd balanced"></i> {{debt}}</h2>
    </ion-content>
</ion-view>
