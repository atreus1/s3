<ion-view hide-nav-bar="false" view-title="Favoriter">
  <ion-content class="has-header has-tabs">
    <div class="card" style="background-color:none; box-shadow:none; margin-top:0px; padding-top:0px;">
      <label class="item item-input inputField" style="width:100%;">
        <i class="icon ion-search placeholder-icon"></i>
        <input style="color: white;" type="search" ng-enter="doSearch()" placeholder="SÃ¶k" ng-model="query.text">
      </label>
    </div>
    <div class="list  no-padding">
      <div class="card clear-bg in" ng-repeat="i in items" on-hold="onHold(i)">
        <a class="item dark-bg item-bg-image item-text-wrap specialCard" on-tap="onTap(i)" style="background: url('{{i.image}}') center no-repeat;">
          <h2>{{i.name}} {{i.price}}kr</h2>
          <span class="badge badge-assertive" ng-show="i.count">{{i.count}}</span>
          <div class="card-footer">
            <p ng-show="i.heavydrinker" style="float:left;">#{{i.heavydrinker}}</p>
            <i class="icon ion-close-circled stable" style="position:absolute; font-size:32px; right: 32px; bottom:10px;" ng-show="i.count" on-tap="i.count=-1"></i>
          </div>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
