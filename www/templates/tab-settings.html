<ion-view view-title="Inställningar">
  <ion-content class="padding has-header has-tabs">
    <div class="list card">
      <div class="item">
        <h2 class="">{{firstname}} {{lastname}} <span style="float:right;">{{debt}}</span></h2>        
        {{email}}        
      </div>    
    </div>
    <div class="list card">
      <a class="item item-icon-right" href="#/tab/settings/purchases">
        <p class="dark">Mina köp</p>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </div>    
    <div class="list card">
      <a class="item item-icon-right" href="#/tab/settings/email">
        <p class="dark">Ändra email</p>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </div>
    <div class="list card">
      <a class="item item-icon-right" href="#/tab/settings/password">
        <p class="dark">Ändra lösenord</p>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </div>
    <button class="button button-block button-assertive ink" ng-click="logout()">Logga ut</button>
  </ion-content>
</ion-view>
