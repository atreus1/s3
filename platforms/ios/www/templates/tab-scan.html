<ion-view hide-nav-bar="true" hide-back-button="true" view-title="Skanna">
  <ion-content scroll="false" class="center scan-bg">    
    <div class="row">
      <div class="col">
        <p ng-show="infoText" style="padding:5px; text-align: center;">{{infoText}}</p>
        <div class="spinner" ng-show="loading">
          <ion-spinner icon="lines"></ion-spinner>
        </div>
        <div class="card" ng-show="purchaseComplete">
          <div class="item item-divider">
            Köp genomfört!
          </div>
          <div class="item item-text-wrap">
            {{name}} {{alcohol}}% {{price}}kr
            <br>
            <br>
            "{{message}}"
          </div>
        </div>        
      </div>
    </div> 
  </ion-content>
</ion-view>
