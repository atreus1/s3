<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-search" ui-sref="app.gallery"></button>
      </ion-nav-buttons>
    </ion-nav-bar>


    <ion-nav-view name="fabContent"></ion-nav-view>
    <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>

  </ion-side-menu-content>
  <ion-footer-bar class="bar-positive">
    <div class="row" align="center">
      <div class="col" ui-sref="app.friends"><i class="icon ion-android-people"></i></div>
      <div class="col" ui-sref="app.activity"><i class="icon ion-android-list"></i></div>
      <div class="col" ui-sref="app.gallery"><i class="icon ion-android-cart"></i></div>
    </div>
  </ion-footer-bar>
</ion-side-menus>
